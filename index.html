<script type="text/javascript">
	let firstNora = document.querySelector(".first")
	let scoreText = document.querySelector(".scoreText")

	let random = function(arg) {
		let rand = Math.round(Math.random() * arg)
		return rand;
	}

	let left = [500,700,900];
	let top1 = [100,250,400];
	let names = ["good", "bad"];
	let score = 0;

	let creatMole = function() {
		let indexTop = random(2);
		let indexLeft = random(2);
		let mole = document.createElement('div');
		document.body.appendChild(mole);
		firstNora.before(mole);

		mole.classList.add("mole")
		mole.style.top = top1[indexTop] + "px";
		mole.style.left = left[random(2)] + "px";
		mole.name = names[random(1)];
		if (mole.name == "good") {
			mole.style.background = "green"
		}else{
			mole.style.background = "red"
		}
		let show = function(){
			mole.style.top = top1[indexTop] - 50 + "px"
		}
		setTimeout(show,1000)

		let hide = function(){
			mole.style.top = top1[indexTop] + "px"
		}
		setTimeout(hide,2000)

		mole.onclick = function(){
			if (mole.name == "bad") {
				scoreText.innerHTML = score;
				score = score - 10
				mole.style.display = "none";
			} else
			if (mole.name == "good"){
				scoreText.innerHTML = score;
				score = score + 10
				mole.style.display = "none";
				mole.style.display = "none";

			}
		}
	}
